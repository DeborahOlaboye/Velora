# Qodo Configuration for Velora
# Mutual Aid Platform for Gig Workers on Celo

[project]
name = "Velora"
description = "A decentralized platform where gig workers collectively pool resources for emergency funds"
version = "0.1.0"

# Project type and languages
[project.languages]
primary = "solidity"
secondary = ["typescript", "javascript"]

# Smart Contract Configuration
[contracts]
framework = "foundry"
directory = "contract"
src = "contract/src"
test = "contract/test"
script = "contract/script"
lib = "contract/lib"
out = "contract/out"

# Solidity compiler settings
[contracts.solidity]
version = "^0.8.0"
optimizer = true
optimizer_runs = 200

# Frontend Configuration
[frontend]
framework = "nextjs"
directory = "frontend"
typescript = true

# Code Quality Settings
[quality]
# Enable automatic code review
auto_review = true

# Security scanning for smart contracts
security_scan = true

# Gas optimization suggestions
gas_optimization = true

# Code style enforcement
enforce_style = true

# Testing Configuration
[testing]
# Minimum test coverage threshold
coverage_threshold = 80

# Run tests before commits
pre_commit_tests = true

# Smart contract specific testing
[testing.contracts]
framework = "forge"
fuzz_runs = 256
invariant_runs = 256

# Git Integration
[git]
# Branches to protect with additional checks
protected_branches = ["main", "master", "develop"]

# Require review before merge
require_review = true

# Auto-generate commit messages
auto_commit_messages = true

# Documentation
[documentation]
# Auto-generate documentation
auto_generate = true

# Documentation format
format = "markdown"

# Include NatSpec for Solidity
natspec = true

# Paths to exclude from analysis
[exclude]
paths = [
    "node_modules",
    "contract/lib",
    "contract/out",
    "contract/cache",
    "contract/broadcast",
    ".git",
    "dist",
    "build",
    ".next"
]

# File patterns to exclude
patterns = [
    "*.lock",
    "*.log",
    "*.env",
    "*.env.*",
    ".DS_Store"
]

# AI Assistant Settings
[ai]
# Context awareness for blockchain development
blockchain_context = true

# Celo-specific optimizations
network = "celo"

# Enable smart contract security best practices
security_best_practices = true

# Integration-specific context
[ai.integrations]
self_protocol = true
gooddollar = true
thirdweb = true

# Custom Rules
[rules]
# Enforce reentrancy guards on external calls
enforce_reentrancy_guard = true

# Require events for state changes
require_events = true

# Check for proper access control
check_access_control = true

# Validate gas efficiency
validate_gas_efficiency = true

# Notifications
[notifications]
# Notify on security issues
security_alerts = true

# Notify on failed tests
test_failures = true

# Notify on deployment
deployment_alerts = true

# Performance Monitoring
[monitoring]
# Track gas usage
gas_tracking = true

# Monitor contract size
contract_size_limit = 24576  # 24KB limit

# Track deployment costs
deployment_costs = true

# Custom Commands
[commands]
# Custom build command
build = "cd contract && forge build"

# Custom test command
test = "cd contract && forge test"

# Custom deploy command
deploy = "cd contract && forge script script/Deploy.s.sol --rpc-url $RPC_URL --broadcast"

# Frontend dev command
dev = "cd frontend && npm run dev"

# Linting command
lint = "cd frontend && npm run lint"
