<!-- Velora Logo Concept: Interlocking Circles -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1: Interlocking Community Circles -->
  <g id="concept-1">
    <circle cx="70" cy="100" r="40" fill="none" stroke="#D4AF37" stroke-width="6" opacity="0.8"/>
    <circle cx="100" cy="75" r="40" fill="none" stroke="#1E3A5F" stroke-width="6" opacity="0.8"/>
    <circle cx="130" cy="100" r="40" fill="none" stroke="#35D07F" stroke-width="6" opacity="0.8"/>
    <circle cx="100" cy="125" r="40" fill="none" stroke="#D4AF37" stroke-width="6" opacity="0.8"/>
    <circle cx="100" cy="100" r="15" fill="#D4AF37"/>
    <text x="100" y="175" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1E3A5F" text-anchor="middle">Velora</text>
  </g>
</svg>

<!-- Concept 2: Shield with Community -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g id="concept-2">
    <path d="M100 30 L140 50 L140 100 Q140 140 100 170 Q60 140 60 100 L60 50 Z"
          fill="none" stroke="#1E3A5F" stroke-width="4" stroke-linejoin="round"/>
    <circle cx="100" cy="80" r="8" fill="#D4AF37"/>
    <circle cx="85" cy="100" r="8" fill="#D4AF37"/>
    <circle cx="115" cy="100" r="8" fill="#D4AF37"/>
    <circle cx="100" cy="120" r="8" fill="#35D07F"/>
    <path d="M85 100 L100 80 L115 100 L100 120 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <text x="100" y="190" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1E3A5F" text-anchor="middle">Velora</text>
  </g>
</svg>

<!-- Concept 3: Letter V with Community Dots -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <g id="concept-3">
    <path d="M60 50 L100 140 L140 50" fill="none" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="70" cy="70" r="6" fill="#D4AF37"/>
    <circle cx="85" cy="90" r="6" fill="#D4AF37"/>
    <circle cx="100" cy="110" r="8" fill="#35D07F"/>
    <circle cx="115" cy="90" r="6" fill="#D4AF37"/>
    <circle cx="130" cy="70" r="6" fill="#D4AF37"/>
    <text x="100" y="175" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#1E3A5F" text-anchor="middle">elora</text>
  </g>
</svg>
